<div style="display: block;margin: 30px 200px 200px 200px;">
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="areaChartData"
        [labels]="areaChartLabels"

        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
