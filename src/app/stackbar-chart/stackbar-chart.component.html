<div style="display: block; margin: 30px 200px 200px 200px;">
    <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
